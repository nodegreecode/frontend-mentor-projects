<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <link rel="stylesheet" href="../dist/css/style.css" />

    <script src="../dist/js/bundle.min.js" defer></script>
  </head>
  <body>
    <main>
      <section class="contact-form__section">
        <div class="container">
          <div class="center-box flex-column">
            <!-- Success Message-->
            <div
              id="success-message"
              class="contact-form__success-message"
              aria-live="assertive"
              role="alert"
              hidden
            >
              <div class="flex gap-xs mb-xs">
                <img src="../src/assets/images/icon-success-check.svg" alt="" />
                <h3 class="success-message__heading">Message Sent!</h3>
              </div>

              <p class="success-message__text">
                Thanks for completing the form. We'll be in touch soon!
              </p>
            </div>
            <article class="contact-form__content">
              <h1 class="contact-form__heading mb-xl">Contact Us</h1>
              <form id="form" action="#" class="contact-form__form">
                <!-- First name & Last name inputs -->
                <div class="flex-wrapper">
                  <div class="form-group">
                    <label class="form__first-name-label mb-xs" for="first-name"
                      >First Name</label
                    >
                    <input
                      class="form__first-name input-padding input-border"
                      type="text"
                      id="first-name"
                      name="first-name"
                      autocomplete="given-name"
                      aria-required="true"
                      aria-invalid="true"
                      aria-describedby="error-message"
                    />
                    <small id="error-message">Error message</small>
                  </div>
                  <div class="form-group">
                    <label class="form__last-name-label mb-xs" for="last-name"
                      >Last Name</label
                    >
                    <input
                      class="form__last-name input-padding input-border"
                      type="text"
                      id="last-name"
                      name="last-name"
                      autocomplete="family-name"
                      aria-required="true"
                      aria-invalid="true"
                      aria-describedby="error-message"
                    />
                    <small id="error-message">Error message</small>
                  </div>
                </div>
                <!-- Email inputs -->
                <div class="form-group form-group--column">
                  <label class="form__email-label mb-xs" for="email"
                    >Email Address</label
                  >
                  <input
                    class="form__email input-padding input-border"
                    type="text"
                    id="email"
                    name="email"
                    aria-invalid="true"
                    aria-required="true"
                    aria-describedby="error-message"
                    autocomplete="email"
                  />
                  <small class="error-message">Error message</small>
                </div>
                <!-- Query type inputs -->
                <fieldset class="form-group flex-wrap mb-0">
                  <legend>
                    <h2 class="secondary-heading">Query Type</h2>
                  </legend>
                  <div class="flex-wrapper p-relative">
                    <div
                      class="form__query-type form-group--no-pb flex ai-center gap-m input-padding--radio input-border"
                    >
                      <input
                        type="radio"
                        name="query-type"
                        id="general-enquiry"
                        value="general-enquiry"
                        aria-required="true"
                        aria-invalid="true"
                        aria-describedby="query-type-error"
                      />
                      <span class="form__query-type-icon"></span>
                      <label for="general-enquiry">General Enquiry</label>
                    </div>
                    <div
                      class="form__query-type form-group--no-pb flex ai-center gap-m input-padding--radio input-border"
                    >
                      <input
                        type="radio"
                        name="query-type"
                        id="support-request"
                        value="support-request"
                        aria-required="true"
                        aria-invalid="true"
                        aria-describedby="query-type-error"
                      />
                      <span class="form__query-type-icon"></span>
                      <label for="support-request">Support Request</label>
                    </div>
                    <small id="query-type-error"> Error message </small>
                  </div>
                </fieldset>

                <!-- Message area -->
                <div class="form-group form-group--column mb-l">
                  <label class="form__message-label mb-xs" for="message"
                    >Message</label
                  >
                  <textarea
                    class="form__message input-padding input-border"
                    name="message"
                    id="message"
                    rows="3"
                    aria-invalid="true"
                    aria-required="true"
                    aria-describedby="error-message"
                  ></textarea>
                  <small id="error-message">Error message</small>
                </div>
                <!-- Consent input -->
                <div class="form-group flex gap-s ai-center pb-s mb-l">
                  <input
                    class="form__consent"
                    type="checkbox"
                    id="consent"
                    aria-invalid="true"
                    aria-required="true"
                    aria-describedby="error-message"
                    name="consent"
                  />
                  <span class="form__consent-icon"></span>
                  <label class="lh-15" for="consent"
                    >I consent to being contacted by the team
                  </label>
                  <small id="error-message">Error message</small>
                </div>
                <input
                  class="submit-btn"
                  type="submit"
                  value="Submit"
                  name="submit"
                />
              </form>
            </article>
          </div>
        </div>
      </section>
    </main>
    <!--
    This field is required This field is required Please enter a valid email
    address This field is required Please select a query type Message This field
    is required I consent to being contacted by the team To submit this form,
    please consent to being contacted Submit Message Sent! Thanks for completing
    the form. We'll be in touch soon!
    -->
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/anatolii-vasylenko-402014219/"
          >Anatolii Vasylenko</a
        >.
      </div>
    </footer>
  </body>
</html>
