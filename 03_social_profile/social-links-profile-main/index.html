<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="center-box">
          <div class="social-profile">
            <div class="profile-data">
              <img
                class="user-img"
                src="./assets/images/1650127855624.jpg"
                alt="picture of anatolii vasylenko"
              />
              <div class="user-data">
                <p class="user-name">Anatolii Vasylenko</p>
                <p class="user-location">Rostock, Germany</p>
              </div>
              <p class="user-ocupation">
                "QA Engineer and selft-taught Webdeveloper."
              </p>
            </div>
            <div class="profile-links">
              <ul class="social-links-list">
                <li>
                  <a
                    class="social-link"
                    href="https://github.com/nodegreecode"
                    target="_blank"
                    rel="noopener"
                    >GitHub
                  </a>
                </li>
                <li>
                  <a
                    class="social-link"
                    href="https://www.frontendmentor.io/profile/nodegreecode"
                    target="_blank"
                    rel="noopener"
                    >Frontend Mentor
                  </a>
                </li>
                <li>
                  <a
                    class="social-link"
                    href="https://www.linkedin.com/in/anatolii-vasylenko-402014219/"
                    target="_blank"
                    rel="noopener"
                    >LinkedIn
                  </a>
                </li>
                <li>
                  <a
                    class="social-link"
                    href="https://x.com/"
                    target="_blank"
                    rel="noopener"
                    >Twitter
                  </a>
                </li>
                <li>
                  <a
                    class="social-link"
                    href="https://www.instagram.com/"
                    target="_blank"
                    rel="noopener"
                    >Instagram
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/anatolii-vasylenko-402014219/"
        >Anatolii Vasylenko</a
      >.
    </div>
  </body>
</html>
