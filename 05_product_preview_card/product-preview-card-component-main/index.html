<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="center-box">
        <div class="product-card">
          <div class="product-card__image-box">
            <picture>
              <source
                srcset="images/image-product-mobile.jpg"
                media="(max-width: 639px)"
              />
              <img
                class="product-card__image"
                src="images/image-product-desktop.jpg"
                alt="Product image"
              />
            </picture>
          </div>
          <div class="product-card__details-box">
            <p class="product-card__category montserrat-primary">Perfume</p>
            <h2 class="product-card__title fraunces-secondary">
              Gabrielle Essence Eau De Parfum
            </h2>
            <p class="product-card__description montserrat-primary">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="product-card__price">
              <h4 class="product-card__price--new fraunces-secondary">
                $149.99
              </h4>
              <p class="product-card__price--old montserrat-primary">$169.99</p>
            </div>
            <button
              class="btn btn--add-to-card montserrat-primary"
              name="add to card"
            >
              <img src="images/icon-cart.svg" alt="icon cart" />
              <span>Add to Cart</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/anatolii-vasylenko-402014219/"
        >Anatolii Vasylenko</a
      >.
    </div>
  </body>
</html>
