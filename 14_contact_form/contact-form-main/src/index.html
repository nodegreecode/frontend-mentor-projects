<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <link rel="stylesheet" href="../dist/css/style.css" />
    <script src="../src/js/main.js" defer></script>
  </head>
  <body>
    <main>
      <section class="contact-form__section">
        <div class="container">
          <div class="center-box">
            <article class="contact-form__content">
              <h1 class="contact-form__heading mb-xl">Contact Us</h1>
              <form action="#" class="contact-form__form">
                <!-- First name & Last name inputs -->
                <div class="flex-wrapper mb-m">
                  <div class="form-group form-group--column">
                    <label class="mb-xs" for="first-name">First Name</label>
                    <input
                      class="input-padding input-border mb-xs"
                      type="text"
                      id="first-name"
                      name="first-name"
                      autocomplete="first-name"
                      aria-invalid="true"
                      aria-describedby="firt-name-error"
                      required
                    />
                    <span id="firt-name-error" class="error-message"
                      >This field is required</span
                    >
                  </div>
                  <div class="form-group form-group--column">
                    <label class="mb-xs" for="last-name">Last Name</label>
                    <input
                      class="input-padding input-border mb-xs"
                      type="text"
                      id="last-name"
                      name="last-name"
                      autocomplete="last-name"
                      aria-invalid="true"
                      aria-describedby="last-name-error"
                      required
                    />
                    <span id="firt-name-error" class="error-message"
                      >This field is required</span
                    >
                  </div>
                </div>
                <!-- Email inputs -->
                <div class="form-group form-group--column mb-m">
                  <label class="mb-xs" for="email">Email Address</label>
                  <input
                    class="input-padding input-border mb-xs"
                    type="text"
                    id="email"
                    name="email"
                    aria-invalid="true"
                    aria-describedby="email-error"
                    autocomplete="email"
                  />
                  <span id="email-error" class="error-message"
                    >Please enter a valid email address</span
                  >
                </div>
                <!-- Query type inputs -->
                <fieldset class="form-group mb-m flex-wrap">
                  <legend>
                    <h2 class="secondary-heading mb-s">Query Type</h2>
                  </legend>
                  <div class="flex-wrapper gap-s mb-s">
                    <div class="form-group gap-xs input-padding input-border">
                      <input
                        class="input-padding input-border"
                        type="radio"
                        name="query-type"
                        id="general-enquiry"
                        value="general-enquiry"
                        aria-invalid="true"
                        aria-describedby="query-type-error"
                      />
                      <label for="general-enquiry">General Enquiry</label>
                    </div>
                    <div class="form-group gap-xs input-padding input-border">
                      <input
                        type="radio"
                        name="query-type"
                        id="support-request"
                        value="support-request"
                        aria-invalid="true"
                        aria-describedby="query-type-error"
                      />
                      <label for="support-request">Support Request</label>
                    </div>
                  </div>
                  <span id="query-type-error" class="error-message"
                    >Please enter a valid email address</span
                  >
                </fieldset>

                <!-- Message area -->
                <div class="form-group form-group--column mb-xl">
                  <label class="mb-xs" for="message">Message</label>
                  <textarea
                    class="contact-form__message input-border mb-xs"
                    name="message"
                    id="message"
                    rows="7"
                    aria-invalid="true"
                    aria-describedby="message-error"
                    required
                  ></textarea>
                  <span id="message-error" class="error-message"
                    >This field is required</span
                  >
                </div>
                <!-- Consent input -->
                <div class="form-group mb-l gap-s">
                  <input type="checkbox" id="consent" name="consent" />
                  <label for="consent"
                    >I consent to being contacted by the team</label
                  >
                </div>
                <input
                  class="submit-btn"
                  type="submit"
                  value="Submit"
                  name="submit"
                />
              </form>
            </article>
          </div>
        </div>
      </section>
    </main>
    <!--
    This field is required This field is required Please enter a valid email
    address This field is required Please select a query type Message This field
    is required I consent to being contacted by the team To submit this form,
    please consent to being contacted Submit Message Sent! Thanks for completing
    the form. We'll be in touch soon!
    -->
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/anatolii-vasylenko-402014219/"
          >Anatolii Vasylenko</a
        >.
      </div>
    </footer>
  </body>
</html>
