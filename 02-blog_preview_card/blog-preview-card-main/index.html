<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="center-box">
        <article class="blog-preview-card">
          <header class="blog-header">
            <img
              class="blog-img"
              src="./assets/images/illustration-article.svg"
              alt=""
            />
            <span class="blog-tag">Learning</span>
            <p class="blog-date">Published 21 Dec 2023</p>
            <h2><a class="blog-title" href="#">HTML & CSS foundations</a></h2>
          </header>
          <p class="blog-description">
            These languages are the backbones of every website, defining
            structure, content, and presentation.
          </p>
          <footer class="blog-author">
            <img
              class="author-img"
              src="./assets/images/image-avatar.webp"
              alt="author image"
            />
            <p class="author">Greg Hooper</p>
          </footer>
        </article>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/anatolii-vasylenko-402014219/"
        >Anatolii Vasylenko</a
      >.
    </div>
  </body>
</html>
