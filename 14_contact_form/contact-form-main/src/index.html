<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <link rel="stylesheet" href="../dist/css/style.css" />
    <script src="../src/js/main.js" defer></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="contact-form__section">
        <div class="container">
          <div class="center-box">
            <article class="contact-form__content">
              <h1 class="contact-form__heading">Contact Us</h1>
              <form action="#" class="contact-form__form">
                <!-- First name & Last name inputs -->
                <div class="flex-wrapper mb-s">
                  <div class="form-group form-group--column">
                    <label for="first-name">First Name</label>
                    <input
                      class="input-padding input-border"
                      type="text"
                      id="first-name"
                      name="first-name"
                      autocomplete="first-name"
                      aria-invalid="true"
                      aria-describedby="firt-name-error"
                      required
                    />
                    <span id="firt-name-error" class="error-message"
                      >This field is required</span
                    >
                  </div>
                  <div class="form-group form-group--column">
                    <label for="last-name">Last Name</label>
                    <input
                      class="input-padding input-border"
                      type="text"
                      id="last-name"
                      name="last-name"
                      autocomplete="last-name"
                      aria-invalid="true"
                      aria-describedby="last-name-error"
                      required
                    />
                    <span id="firt-name-error" class="error-message"
                      >This field is required</span
                    >
                  </div>
                </div>
                <!-- Email inputs -->
                <div class="form-group form-group--column mb-s">
                  <label for="email">Email Address</label>
                  <input
                    class="input-padding input-border"
                    type="text"
                    id="email"
                    name="email"
                    autocomplete="email"
                  />
                </div>
                <!-- Query type inputs -->
                <fieldset class="form-group mb-s">
                  <legend><h2 class="secondary-heading">Query Type</h2></legend>
                  <div class="flex-wrapper">
                    <div class="form-group input-padding input-border">
                      <input
                        class="input-padding input-border"
                        type="radio"
                        name="query-type"
                        id="general-enquiry"
                        value="general-enquiry"
                      />
                      <label for="general-enquiry">General Enquiry</label>
                    </div>
                    <div class="form-group input-padding input-border">
                      <input
                        type="radio"
                        name="query-type"
                        id="support-request"
                        value="support-request"
                      />
                      <label for="support-request">Support Request</label>
                    </div>
                  </div>
                </fieldset>
                <!-- Message area -->
                <div class="form-group form-group--column mb-l">
                  <label for="message">Message</label>
                  <textarea
                    class="input-border"
                    name="message"
                    id="message"
                    required
                  ></textarea>
                </div>
                <!-- Consent input -->
                <div class="form-group mb-l">
                  <input type="checkbox" id="consent" name="consent" />
                  <label for="consent"
                    >I consent to being contacted by the team</label
                  >
                </div>
                <input
                  class="submit-btn"
                  type="submit"
                  value="Submit"
                  name="submit"
                />
              </form>
            </article>
          </div>
        </div>
      </section>
    </main>
    <!--
    This field is required This field is required Please enter a valid email
    address This field is required Please select a query type Message This field
    is required I consent to being contacted by the team To submit this form,
    please consent to being contacted Submit Message Sent! Thanks for completing
    the form. We'll be in touch soon!
    -->
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/anatolii-vasylenko-402014219/"
          >Anatolii Vasylenko</a
        >.
      </div>
    </footer>
  </body>
</html>
